<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litheral | Your Voice Companion</title>
    <style>
        :root {
            --bg: #0f172a;
            --accent: #38bdf8;
            --text: #f8fafc;
        }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }
        .container { text-align: center; transition: all 0.5s ease; width: 80%; max-width: 400px; }
        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; }
        
        .pulse-wrapper { position: relative; width: 180px; height: 180px; margin: auto; }
        .pulse {
            position: absolute; width: 100%; height: 100%;
            background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 40px var(--accent);
            animation: pulse-anim 3.5s infinite ease-in-out;
            opacity: 0.5;
        }
        @keyframes pulse-anim {
            0%   { transform: scale(0.8); opacity: 0.3; }
            50%  { transform: scale(1.15); opacity: 0.7; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }
        #litheral-speech {
            margin-top: 50px;
            min-height: 2em;
            font-size: 1.3rem;
            font-weight: 300;
            line-height: 1.4;
        }
        #status-text {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.6;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LITHERAL</h1>
        <div class="pulse-wrapper">
            <div class="pulse"></div>
        </div>
        <p id="litheral-speech">Say "Litheral" or "buddy" to wake me up...</p>
        <p id="status-text">Litheral is listening...</p>
    </div>

    <script>
        // ────────────────────────────────────────────────
        //  CONFIG – CHANGE THESE IF YOU WANT DIFFERENT MODEL/PROVIDER
        // ────────────────────────────────────────────────
        const API_PROVIDER = "groq"; // "groq", "gemini", "deepseek", etc.
        const GROQ_API_KEY = "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";
        const MODEL = "llama-3.1-70b-versatile"; // or "mixtral-8x7b-32768"

        const WAKE_WORDS = ["litheral", "buddy"];

        // ────────────────────────────────────────────────
        //  Speech setup
        // ────────────────────────────────────────────────
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US'; // can change to 'en-NG' if better support comes

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.0;
            utterance.pitch = 1.05;
            utterance.volume = 1.0;
            window.speechSynthesis.speak(utterance);

            document.getElementById('litheral-speech').textContent = text;
            document.getElementById('status-text').textContent = "Speaking...";
            
            utterance.onend = () => {
                document.getElementById('status-text').textContent = "Listening...";
                startListening(); // auto-restart
            };
        }

        function startListening() {
            try {
                recognition.start();
            } catch (e) {
                console.warn("Recognition already active or error", e);
                setTimeout(startListening, 1500);
            }
        }

        recognition.onresult = async (event) => {
            const said = event.results[0][0].transcript.trim().toLowerCase();
            console.log("Heard:", said);

            // Check for wake word
            const wakeWordFound = WAKE_WORDS.some(w => said.includes(w));
            if (!wakeWordFound) {
                startListening(); // ignore, keep listening
                return;
            }

            // Remove wake word from message
            let message = said;
            WAKE_WORDS.forEach(w => {
                message = message.replace(w, '').trim();
            });

            if (!message) {
                speak("Yes? How can I help you?");
                return;
            }

            document.getElementById('status-text').textContent = "Thinking...";
            await talkToAI(message);
        };

        recognition.onerror = (event) => {
            console.log("Recognition error:", event.error);
            if (event.error === "no-speech" || event.error === "aborted") {
                startListening();
            } else {
                setTimeout(startListening, 2000);
            }
        };

        recognition.onend = () => {
            startListening(); // keep the loop alive
        };

        // ────────────────────────────────────────────────
        //  REAL AI CALL (Groq example – change provider if needed)
        // ────────────────────────────────────────────────
        async function talkToAI(userMessage) {
            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${GROQ_API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: "system", content: "You are Litheral, a warm, supportive, slightly witty personal companion. Be helpful, empathetic, concise, and speak naturally like a close friend." },
                            { role: "user", content: userMessage }
                        ],
                        temperature: 0.8,
                        max_tokens: 200
                    })
                });

                if (!response.ok) throw new Error("API error");

                const data = await response.json();
                const reply = data.choices[0].message.content.trim();

                speak(reply);
            } catch (err) {
                console.error("AI error:", err);
                speak("Sorry, something went wrong with my brain just now. Can you say that again?");
            }
        }

        // Start listening when page loads
        window.addEventListener('load', () => {
            speak("Hey, I'm Litheral. Say 'Litheral' or 'buddy' whenever you want to talk.");
            setTimeout(startListening, 1500);
        });
    </script>
</body>
</html>
