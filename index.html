<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Litheral</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050810">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        :root { --bg: #050810; --accent: #38bdf8; --text: #f8fafc; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, sans-serif;
            margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;
            overflow: hidden;
        }

        .screen { 
            text-align: center; width: 90%; max-width: 400px; 
            transition: opacity 0.5s ease;
        }
        .hidden { display: none; opacity: 0; }

        /* INPUT SCREEN STYLES */
        h1 { color: var(--accent); letter-spacing: 2px; }
        input {
            width: 100%; padding: 18px; margin-top: 20px; border-radius: 15px;
            border: 1px solid #334155; background: #1e293b; color: white;
            font-size: 1rem; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 18px; margin-top: 15px; border-radius: 15px;
            border: none; background: var(--accent); color: #050810;
            font-weight: bold; font-size: 1rem; cursor: pointer;
        }

        /* VOICE SCREEN STYLES */
        .avatar {
            width: 120px; height: 120px;
            margin-bottom: 30px;
            border-radius: 50%;
            border: 3px solid var(--accent);
        }

        /* MIC PULSE ANIMATION */
        .pulse-container {
            display: flex; align-items: center; justify-content: center; height: 60px; gap: 5px;
        }
        .bar { width: 6px; height: 15px; background: var(--accent); border-radius: 3px; }
        .talking .bar { animation: pulse 0.6s infinite ease-in-out; }

        @keyframes pulse {
            0%, 100% { height: 15px; }
            50% { height: 50px; }
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }

        .footer { position: fixed; bottom: 20px; font-size: 0.7rem; opacity: 0.4; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="setup-screen" class="screen">
        <h1>LITHERAL</h1>
        <p>Enter your name to begin</p>
        <input type="text" id="userName" placeholder="Your Name" autocomplete="off">
        <button onclick="activate()">ACTIVATE</button>
    </div>

    <div id="voice-screen" class="screen hidden">
        <img src="icon.svg" alt="Litheral" class="avatar">
        <div id="mic-bars" class="pulse-container">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar)</div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <p id="status">Litheral is speaking...</p>
        <div class="footer">BUILT BY SHUSHIROLSH</div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function activate() {
            const name = document.getElementById('userName').value.trim();
            if (!name) return alert("I need your name, homie.");

            document.getElementById('setup-screen').classList.add('hidden');
            const voiceScreen = document.getElementById('voice-screen');
            voiceScreen.classList.remove('hidden');

            const hour = new Date().getHours();
            let greeting = "Good night";
            if (hour < 12) greeting = "Good morning";
            else if (hour < 17) greeting = "Good afternoon";
            else if (hour < 21) greeting = "Good evening";

            const fullText = `${greeting} ${name}. I am Litheral, your digital companion. I was built to keep you company and grow with you through infinite memory, but remember: I am here to support your journey, not replace the real humans in your life. Built by Shushirolsh.`;

            speak(fullText);
        }

        function speak(text) {
            const bars = document.getElementById('mic-bars');
            const utterance = new SpeechSynthesisUtterance(text);
            
            utterance.onstart = () => {
                bars.classList.add('talking');
            };

            utterance.onend = () => {
                bars.classList.remove('talking');
                document.getElementById('status').innerText = "Finished Speaking";
            };

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
