<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litheral | Your Voice Companion</title>
    <style>
        :root {
            --bg: #0f172a;
            --accent: #38bdf8;
            --text: #f8fafc;
        }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }
        .container { text-align: center; transition: all 0.5s ease; width: 80%; max-width: 400px; }
        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; }
        
        /* Setup UI */
        input { 
            padding: 15px; border-radius: 12px; border: 1px solid #334155; 
            background: #1e293b; color: white; font-size: 1.1rem; 
            outline: none; text-align: center; width: 100%; box-sizing: border-box;
        }
        button {
            margin-top: 20px; padding: 15px 30px; border-radius: 12px; border: none;
            background: var(--accent); color: var(--bg); font-weight: bold;
            cursor: pointer; width: 100%; font-size: 1rem; transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }

        /* Active UI */
        .hidden { display: none; opacity: 0; }
        .pulse-wrapper { position: relative; width: 150px; height: 150px; margin: auto; }
        .pulse {
            position: absolute; width: 100%; height: 100%;
            background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 30px var(--accent);
            animation: pulse-anim 4s infinite ease-in-out;
            opacity: 0.6;
        }
        @keyframes pulse-anim {
            0% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }
        #status-text { margin-top: 30px; font-size: 0.9rem; opacity: 0.5; font-style: italic; }
    </style>
</head>
<body>

    <div id="setup" class="container">
        <h1>LITHERAL</h1>
        <input type="text" id="userNameInput" placeholder="Enter your name..." autocomplete="off">
        <button onclick="initLitheral()">Wake up Litheral</button>
    </div>

    <div id="active-session" class="container hidden">
        <div class="pulse-wrapper">
            <div class="pulse"></div>
        </div>
        <p id="litheral-speech" style="margin-top: 40px; min-height: 1.5em; font-weight: 300;"></p>
        <p id="status-text">Litheral is present</p>
        
        <audio id="silentPlayer" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        let userName = "";
        let phoneticName = ""; 
        let currentMode = "GET_PRONUNCIATION";

        // Initialize Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        function speak(text, callback) {
            document.getElementById('litheral-speech').innerText = ""; // Hide text for true voice-first feel
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9; 
            utterance.pitch = 1.0;
            
            utterance.onend = () => { 
                if (callback) callback(); 
            };
            window.speechSynthesis.speak(utterance);
        }

        function initLitheral() {
            userName = document.getElementById('userNameInput').value;
            if(!userName) return alert("How should I spell your name?");

            // Switch UI
            document.getElementById('setup').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('setup').style.display = 'none';
                document.getElementById('active-session').classList.remove('hidden');
            }, 500);

            // Start Audio Hack
            const audio = document.getElementById('silentPlayer');
            audio.volume = 0.01; 
            audio.play().catch(e => console.log("Audio play blocked until click."));

            // Start Conversation
            speak(`Hi ${userName}. I want to make sure I say your name right. Go ahead and say it for me?`, () => {
                startListening();
            });
        }

        function startListening() {
            document.getElementById('status-text').innerText = "Litheral is listening...";
            recognition.start();
        }

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('status-text').innerText = "Litheral is thinking...";
            
            handleVoiceLogic(transcript);
        };

        recognition.onerror = () => {
            document.getElementById('status-text').innerText = "Litheral is present";
            // If it times out, wait a bit and try again if we are still in onboarding
            if(currentMode !== "IDLE") setTimeout(startListening, 3000);
        };

        function handleVoiceLogic(said) {
            console.log("User said:", said);

            if (currentMode === "GET_PRONUNCIATION") {
                phoneticName = said;
                currentMode = "CONFIRM_PRONUNCIATION";
                speak(`Okay, I heard ${phoneticName}. Did I get that right?`, () => {
                    startListening();
                });
            } 
            
            else if (currentMode === "CONFIRM_PRONUNCIATION") {
                if (said.toLowerCase().includes("yes") || said.toLowerCase().includes("yeah") || said.toLowerCase().includes("sure")) {
                    currentMode = "GET_COUNTRY";
                    speak(`Perfect, ${phoneticName}. I'll remember that. So, what part of the world are you in?`, () => {
                        startListening();
                    });
                } else {
                    currentMode = "GET_PRONUNCIATION";
                    speak("My bad. Say your name one more time, nice and clear?", () => {
                        startListening();
                    });
                }
            }

            else if (currentMode === "GET_COUNTRY") {
                const country = said;
                currentMode = "IDLE";
                speak(`Noted, ${country} homie. I'm going to hang back now and just be here with you. I'll check in later.`, () => {
                    document.getElementById('status-text').innerText = "Litheral is in the background";
                    scheduleRandomCheckIn();
                });
            }
        }

        function scheduleRandomCheckIn() {
            // Logic for proactive random nudges
            const min = 45 * 60 * 1000; // 45 mins
            const max = 90 * 60 * 1000; // 90 mins
            const delay = Math.floor(Math.random() * (max - min + 1) + min);

            setTimeout(() => {
                const thoughts = [
                    `Hey ${phoneticName}, just checking in. You doing okay?`,
                    `It's been a bit quiet. Just wanted to let you know I'm still here.`,
                    `Don't forget to take a sip of water, ${phoneticName}.`
                ];
                const pick = thoughts[Math.floor(Math.random() * thoughts.length)];
                speak(pick);
                scheduleRandomCheckIn(); // Loop the randomness
            }, delay);
        }
    </script>
</body>
</html>
