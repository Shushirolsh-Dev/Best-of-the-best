<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Litheral | Voice Companion</title>
    <style>
        :root { --bg: #0f172a; --accent: #38bdf8; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; width: 80%; max-width: 400px; }
        .hidden { display: none; }
        .pulse { width: 100px; height: 100px; background: var(--accent); border-radius: 50%; margin: auto; box-shadow: 0 0 20px var(--accent); animation: pulse 2s infinite; opacity: 0.5; }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.3; } 50% { transform: scale(1.1); opacity: 0.6; } 100% { transform: scale(0.9); opacity: 0.3; } }
        #status { margin-top: 20px; color: var(--accent); font-weight: bold; }
        input, button { padding: 12px; width: 100%; border-radius: 8px; border: none; margin-top: 10px; }
        button { background: var(--accent); font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="setup" class="container">
        <h1>LITHERAL</h1>
        <input type="text" id="userNameInput" placeholder="Enter name...">
        <button onclick="initLitheral()">Activate PWA</button>
    </div>

    <div id="active-session" class="container hidden">
        <div class="pulse"></div>
        <p id="status">Waiting...</p>
        <p id="debug" style="font-size: 0.6rem; opacity: 0.3;"></p>
        <audio id="silentPlayer" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    </div>

    <script>
        // 1. PWA REGISTRATION & FORCE REFRESH
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                reg.onupdatefound = () => {
                    const installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            // New update found! Reload the page to apply it
                            window.location.reload();
                        }
                    };
                };
            });
        }

        // 2. VOICE LOGIC
        let userName = "";
        let isSpeaking = false;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false; 
        recognition.lang = 'en-US';

        function speak(text) {
            isSpeaking = true;
            recognition.stop(); 
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = () => { isSpeaking = false; startListening(); };
            window.speechSynthesis.speak(utterance);
        }

        function startListening() {
            if (isSpeaking) return;
            try { 
                recognition.start(); 
                document.getElementById('status').innerText = "Listening for 'Litheral'...";
            } catch(e) {}
        }

        recognition.onresult = (event) => {
            const heard = event.results[0][0].transcript.toLowerCase();
            document.getElementById('debug').innerText = "Last heard: " + heard;
            if (heard.includes("litheral")) {
                if (heard.includes("hello") || heard.includes("hi")) speak("Hey " + userName + ", I'm here.");
                else if (heard.includes("how are you")) speak("I'm vibing in your pocket. You good?");
                else speak("Yeah? I'm listening.");
            }
        };

        recognition.onend = () => { if (!isSpeaking) startListening(); };

        function initLitheral() {
            userName = document.getElementById('userNameInput').value || "User";
            document.getElementById('setup').style.display = 'none';
            document.getElementById('active-session').classList.remove('hidden');
            document.getElementById('silentPlayer').play();
            speak("Litheral activated. I'm in the background now.");
        }
    </script>
</body>
</html>
