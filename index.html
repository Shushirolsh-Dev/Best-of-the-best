<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litheral | Test Mode</title>
    <style>
        :root { --bg: #050810; --accent: #38bdf8; --text: #f8fafc; }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
        }
        .card {
            background: #0f172a;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #1e293b;
        }
        h1 { color: var(--accent); letter-spacing: 2px; margin-bottom: 0.5rem; }
        p { line-height: 1.6; color: #94a3b8; }
        input {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--accent); }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #050810;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.98); }
        .footer { margin-top: 25px; font-size: 0.7rem; color: #475569; letter-spacing: 1px; }
        .response-area { margin-top: 20px; font-weight: 500; color: white; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h1>LITHERAL</h1>
        <p>Phase 1: Logic & Greeting Test</p>
        
        <input type="text" id="firstName" placeholder="Enter your first name..." autocomplete="off">
        <button onclick="activateLitheral()">ACTIVATE</button>

        <div id="responseArea" class="response-area">
            <p id="greetingText"></p>
            <p id="introText"></p>
            <div class="footer">BUILT BY SHUSHIROLSH</div>
        </div>
    </div>

    <script>
        function activateLitheral() {
            const name = document.getElementById('firstName').value.trim();
            const responseArea = document.getElementById('responseArea');
            const greetingText = document.getElementById('greetingText');
            const introText = document.getElementById('introText');

            if (!name) {
                alert("Yo, tell me your name first!");
                return;
            }

            // Get live time-based greeting
            const hour = new Date().getHours();
            let timeGreeting = "Good night";
            if (hour < 12) timeGreeting = "Good morning";
            else if (hour < 17) timeGreeting = "Good afternoon";
            else if (hour < 21) timeGreeting = "Good evening";

            // Set the texts
            greetingText.innerHTML = `${timeGreeting}, <strong>${name}</strong>.`;
            
            introText.innerText = "I am Litheral, your digital companion. I was built to keep you company and grow with you through infinite memory, but remember: I'm here to support your journey, not replace the real humans in your life.";

            // Show the result
            responseArea.style.display = 'block';
            
            // Voice Output (Optional testing for your phone)
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance(`${timeGreeting} ${name}. I am Litheral.`);
                window.speechSynthesis.speak(msg);
            }
        }
    </script>
</body>
</html>
