<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Litheral | Infinite Memory AI</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050810">
    <link rel="icon" type="image/png" href="icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --bg: #050810; --accent: #38bdf8; --text: #f8fafc; --glass: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif;
            overflow-x: hidden; line-height: 1.6;
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; padding: 20px;
            background: radial-gradient(circle at center, #1e293b 0%, #050810 100%);
        }

        /* THE ANIMATED MICROPHONE */
        .mic-container {
            position: relative; width: 120px; height: 120px; margin-bottom: 30px;
            display: flex; align-items: center; justify-content: center;
        }
        .logo-box { 
            width: 100%; height: 100%; z-index: 2;
            animation: float 3s ease-in-out infinite;
        }
        .pulse-wave {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid var(--accent); border-radius: 30%;
            animation: ripple 2s linear infinite; opacity: 0;
        }
        .pulse-wave:nth-child(2) { animation-delay: 0.7s; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        h1 { font-size: 3.5rem; font-weight: 900; color: var(--accent); letter-spacing: -2px; }
        .tagline { font-size: 1.1rem; color: #94a3b8; max-width: 320px; margin: 10px 0 40px; }

        /* BUTTONS */
        .cta-container { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 320px; }
        
        .btn {
            padding: 20px; border-radius: 18px; border: none; font-weight: 800;
            font-size: 1.1rem; cursor: pointer; transition: 0.3s; text-decoration: none;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* THE INSTALL BUTTON (VISIBLE) */
        #pwa-install-btn { 
            background: var(--text); color: var(--bg);
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        .btn-primary { background: var(--accent); color: #050810; }
        .btn-secondary { background: var(--glass); color: white; border: 1px solid rgba(255, 255, 255, 0.1); }
        
        .features { padding: 60px 20px; background: #050810; }
        .card { background: var(--glass); padding: 25px; border-radius: 24px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <section class="hero">
        <div class="mic-container">
            <div class="pulse-wave"></div>
            <div class="pulse-wave"></div>
            <img src="icon.svg" class="logo-box" alt="Litheral">
        </div>

        <h1>LITHERAL</h1>
        <p class="tagline">The first AI companion with infinite vector memory. Evolving with you.</p>

        <div class="cta-container">
            <button id="pwa-install-btn" class="btn" onclick="triggerInstall()">
                ðŸ“² INSTALL LITHERAL
            </button>

            <a href="auth.html" class="btn btn-primary">GET STARTED</a>
            <a href="#features" class="btn btn-secondary">LEARN MORE</a>
        </div>
    </section>

    <section id="features" class="features">
        <div class="card">
            <h3 style="color: var(--accent)">Vector Brain</h3>
            <p>Litheral understands the *meaning* of your life, not just the words.</p>
        </div>
    </section>

    <script>
        const supabase = supabase.createClient('YOUR_URL', 'YOUR_KEY');
        let deferredPrompt;

        // Auto-redirect if logged in
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) window.location.href = 'app.html';
        });

        // Capture the PWA event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log("PWA install ready");
        });

        async function triggerInstall() {
            if (!deferredPrompt) {
                alert("To install: Tap the 3 dots (top right) and select 'Install App' or 'Add to Home Screen'.");
                return;
            }
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                document.getElementById('pwa-install-btn').style.display = 'none';
            }
            deferredPrompt = null;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
